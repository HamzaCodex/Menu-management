<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    Hamza's Menu Management
</header>
<body>

    <main>  
        <div class="management">
      <form id="addrowdata">
        <!-- Name input -->
         <div class="namebox">
        <label for="Name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required >
    </div>
        <!-- pizza type -->
         <div class="pizzanamebox">
         <label for="pizza">Pizza Name</label>
         <select name="pizzaname" id="pizzaname" required>
            <option value="" disabled selected hidden>Select a pizza</option>
            <option value="cheese">Cheese</option>
            <option value="veggie">Veggie</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="margherita">Margherita</option>
            <option value="bbqChicken">BBQ Chicken</option>
        </select>
    </div>
        <!-- pizza size -->
        <div class="sizebox">
        <label for="size">Size</label>
        <select id="size" name="size" required class="sizebox">
            <option value="" disabled selected>Select a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>                         
            <option value="extraLarge">Extra Large</option>
        </select>
    </div>
        <!-- Quantity -->
        <div class="quantitybox">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required placeholder="Enter your quantity">
    </div>
        <!-- crust select -->
         <div class="crustbox">
        <label for="crustselect">Crust</label>
        <select id="crust" name="crust" required>
            <option value="" disabled selected>Select the crust</option>
            <option value="thin">Thin</option>
            <option value="thick">Thick</option>
            <option value="stuffed">Stuffed</option>
            <option value="glutenFree">Gluten-Free</option>
        </select>
    </div>
        <button type="submit">Add a row</button>
    </form>
</div>
<div class="table">
    <table id="mytable">
        <thead>
            <tr>
            <th>Customer Name</th>
            <th>Pizza Type</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Crust</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
</table>
</div>
</main>
<script src="index.js"></script>
</body>
</html>
